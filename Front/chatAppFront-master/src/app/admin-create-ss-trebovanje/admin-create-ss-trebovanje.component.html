<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi trebovanje</h4>

  <form [formGroup]="TrebovanjeForm" (ngSubmit)="create()">
    <div>
      <mat-form-field >
        <mat-label>Materijal</mat-label>
        <mat-select formControlName="matId"  (selectionChange)="someMethod($event.value)">
          <mat-option id="matId"  *ngFor="let stanje of stanja" [value]="stanje.stanjeKey.matId">{{stanje.materijal.nazivMat}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <mat-label>Magacini</mat-label>
        <mat-select formControlName="mId">
          <mat-option id="mId"  *ngFor="let stanje of selektovanaStanja" [value]="stanje.stanjeKey.mId">{{stanje.stanjeKey.mId}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>







    <button type="submit" class="btn btn-primary">Sačuvaj trebovanje</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>





</div>
</body>
