<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi tip testa</h4>

  <form [formGroup]="TipTestForm" (ngSubmit)="create()">

    <div>
      <mat-form-field >
        <mat-label>Test linija</mat-label>
        <mat-select formControlName="tlId">
          <mat-option id="tlId"  *ngFor="let tl of testLinije" [value]="tl.spId">{{tl.nazivSp}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div>
      <mat-form-field >
        <mat-label>Tip osigurac</mat-label>
        <mat-select formControlName="tosId">
          <mat-option id="tosId"  *ngFor="let tos of tipOs" [value]="tos.tosId">{{tos.nazTos}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button type="submit" class="btn btn-primary">Sacuvaj tip testa</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>





</div>
</body>
