<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi stavku sastavnice</h4>

  <form [formGroup]="SSForm" (ngSubmit)="create()">
      <div>
      <input type="number" formControlName="kolicinaSs" id="kolicinaSs" nbInput min="1" max="50000"value="1"  placeholder="Količina materijala">
      </div>




    <button type="submit" class="btn btn-primary">Sačuvaj stavku sastavnice</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>




</div>
</body>
