<body>

  <a class="mat-button" (click)="logout()">Logout</a>

<h1>Svi testovi</h1>
<div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class=" text-primary">
      <th>
        Test id
      </th>
      <th>
        Test naziv
      </th>
      <th>
        Tip osiguraca
      </th>
      <th>
        Id osiguraca
      </th>
      <th>
        Test linija
      </th>
      <th>
        Reparacija
      </th>
      <th>
        Brisanje
      </th>
      <th>
        Dodavanje reparacije
      </th>
      </thead>
      <tbody>
      <ng-container *ngFor="let test of testovi">
        <tr>
          <td>{{test.testId}}</td>
          <td>{{test.nazTest}}</td>
          <td>{{test.osigurac.tosId.nazTos}}</td>
          <td>{{test.osigurac.osId}}</td>
          <td>{{test.tip_test.tlId.nazivSp}}</td>
          <td>{{test.reId.nazivSp}}</td>

          <td>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Obrisi</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="delete(test)">Obrisi</button>
              </div>
            </div>
          </td>

          <td>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic11" ngbDropdownToggle>Dodavanje</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic11">
                <button ngbDropdownItem (click)="addReparacija(test)">Reparacija</button>
              </div>
            </div>
          </td>

        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Novi test</button>
</div>
