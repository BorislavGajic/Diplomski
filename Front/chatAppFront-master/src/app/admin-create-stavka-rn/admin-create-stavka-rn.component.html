<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi stavku radnog naloga</h4>

  <form [formGroup]="SRNForm" (ngSubmit)="create()">

    <div>
      <mat-form-field >
        <mat-label>Materijal</mat-label>
        <mat-select formControlName="matId">
          <mat-option id="matId"  *ngFor="let materijal of materijali" [value]="materijal.matId">{{materijal.nazivMat}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <input type="number" formControlName="kolicinaRn" id="kolicinaRn" nbInput min="1" max="50000"value="1"  placeholder="Kolicina materijala">
    </div>





    <button type="submit" class="btn btn-primary">Sacuvaj stavku radnog naloga</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>




</div>
</body>
