<h1>Svi tipovi osigurača</h1>
<div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class=" text-primary">
      <th>
        Id
      </th>
      <th>
        Naziv
      </th>
      <th>
        Broj polova
      </th>
      <th>
        Brisanje
      </th>
      </thead>
      <tbody>
      <ng-container *ngFor="let tos of tipoviOs">
        <tr>
          <td>{{tos.tosId}}</td>
          <td>{{tos.nazTos}}</td>
          <td>{{tos.brPolova}}</td>

          <td>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Obriši</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem (click)="delete(tos)">Obriši</button>
              </div>
            </div>
          </td>

        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
  <button class="btn btn-outline-primary" (click)="MakeVote(addVote)">Novi tip osigurača</button>
</div>



<ng-template #addVote let-modal windowClass="modal-dialog">
  <div class="modal-header">
    <h4 class="modal-title" class="text-right" id="modal-basic-title4">Novi tip osigurača</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">


    <div class="card-body">

      <form [formGroup]="TipOsForm" (ngSubmit)="create()">
        <div>
            <input type="text" formControlName="nazTos" id="nazTos" placeholder="Naziv">
        </div>
        <div>
          <input type="number" formControlName="brPolova" id="brPolova" nbInput min="1" max="3"value="1"  placeholder="Broj polova">
        </div>
        <button type="submit" class="btn btn-primary">Kreiraj tip osigurača</button>
      </form>

    </div>

  </div>

  <div class="modal-footer">

  </div>
</ng-template>
