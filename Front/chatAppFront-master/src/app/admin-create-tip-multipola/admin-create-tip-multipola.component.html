<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Dodaj novi tip multipola</h4>

  <form [formGroup]="TOMForm" (ngSubmit)="create()">

    <div>
      <mat-form-field >
        <mat-label>Tip osiguraca </mat-label>
        <mat-select formControlName="tosId">
          <mat-option id="tosId"  *ngFor="let tipOs of tipoviOs" [value]="tipOs.tosId">{{tipOs.nazTos}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <mat-label>Multipol </mat-label>
        <mat-select formControlName="muId">
          <mat-option id="muId"  *ngFor="let multipol of multipoli" [value]="multipol.spId">{{multipol.nazivSp}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>






    <button type="submit" class="btn btn-primary">Sacuvaj </button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>




</div>
</body>
