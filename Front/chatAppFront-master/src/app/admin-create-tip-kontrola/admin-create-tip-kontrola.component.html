<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi tip kontrola</h4>

  <form [formGroup]="TipKontrolaForm" (ngSubmit)="create()">

    <div>
      <mat-form-field >
        <mat-label>Qs kontrola</mat-label>
        <mat-select formControlName="qsId">
          <mat-option id="qsId"  *ngFor="let qs of qsKontrole" [value]="qs.spId">{{qs.nazivSp}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div>
      <mat-form-field >
        <mat-label>Tip osigurac</mat-label>
        <mat-select formControlName="tosId">
          <mat-option id="tosId"  *ngFor="let tos of tipOs" [value]="tos.tosId">{{tos.nazTos}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button type="submit" class="btn btn-primary">Sacuvaj tip kontrola</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>





</div>
</body>
