<div class="panel-header panel-header-sm">
</div>
<body>
<div class="card-body">
  <h4 class="card-title"> Napravi kontrolu</h4>

  <form [formGroup]="KontrolaForm" (ngSubmit)="create()">

    <div>
      <mat-form-field >
        <mat-label>Osigurac</mat-label>
        <mat-select formControlName="osigurac">
          <mat-option id="osigurac"  *ngFor="let osigurac of osiguraci" [value]="osigurac">{{osigurac.osId}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <mat-label>Qs kontrola</mat-label>
        <mat-select formControlName="qsId">
          <mat-option id="qsId"  *ngFor="let qs of qsKontrole" [value]="qs.spId">{{qs.nazivSp}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <input type="text" formControlName="nazKont" id="nazKont" placeholder="Naziv kontrole">
    </div>

    <button type="submit" class="btn btn-primary">Sacuvaj kontrolu</button>
  </form>
  <button class="btn btn-outline-primary" (click)="MakeVote()">Odustani</button>





</div>
</body>
